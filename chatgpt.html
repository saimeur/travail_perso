<!DOCTYPE html>
<html>
<head>
  <title>Exemple de code HTML avec plusieurs balises div</title>
  <style>
    /* Style pour les balises div */
    .ma-classe, .autre-classe {
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 20px;
    }
    
    /* Style pour les balises h2 */
    h2 {
      color: blue;
      font-size: 24px;
    }
    
    /* Style pour les balises p */
    p {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <!-- Première balise div avec une classe -->
  <div class="ma-classe">
    <h2>Titre de la première section</h2>
    <p>Contenu de la première section.</p>
  </div>
  
  <!-- Deuxième balise div avec une classe différente -->
  <div class="autre-classe">
    <h2>Titre de la deuxième section</h2>
    <p>Contenu de la deuxième section.</p>
  </div>
  
  <!-- Troisième balise div avec une classe différente -->
  <div class="encore-une-classe">
    <h2>Titre de la troisième section</h2>
    <p>Contenu de la troisième section.</p>
  </div>
</body>
</html>
